<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services page</title>
</head>
<body>
    {% for service in all_services %}
        <p>{{service.service_name}} {{service.required_time}} {{service.price}}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token%}
        <input type="text" name="service_name" placeholder="Service Name">
        <input type="number" name="required_time" placeholder="Required time">
        <input type="number" name="price" placeholder="Price">
        <input type="submit" name="Submit">
    </form>
</body>
</html>
