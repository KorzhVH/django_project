<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services page</title>
</head>
<body>
    {% for service in all_services %}
        <p>{{service.name} {service.required_time} {service.price}}></p>
    {% endfor %}

    <form method="post">
        {% csrf_token%}
        <input type="text" value="name" placeholder="Name">
        <input type="number" value="required_time" placeholder="Required time">
        <input type="number" value="price" placeholder="Price">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
